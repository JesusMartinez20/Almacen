<div style="display: flex;justify-content: center;align-items: center; height: 100%;">
    <div class="login">
      <img src="{{data.imagen}}" width="25%">
      <h1>{{data.nombre}}</h1>
      <p>Cantidad disponible: {{data.cantidad}}</p>
      <p>{{data.descripcion}}</p>
      <div *ngIf="tipo_cuenta=='admin'" class="botones">
        <button mat-stroked-button (click)="editar()" color="primary">Editar</button>
        <button mat-stroked-button (click)="borrar()" color="warn">Borrar</button>
      </div>
      <div *ngIf="tipo_cuenta=='alumno'" class="botones">
        <button  mat-stroked-button (click)="solicitar()" color="primary">Solicitar</button>
      </div>
    </div>
  </div>
